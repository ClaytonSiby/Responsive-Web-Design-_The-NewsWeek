<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>NewsWeek</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="container-fluid big_nav">
      <div
        class="top_red_nav pt-2 px-5 d-flex justify-content-center align-items-center row"
      >
        <div class="left_items col-3">
          <p>
            <img src="images/weather.PNG" alt="weather_icon" /> 13&deg;
            Centurion, ZA&nbsp; <i class="fas fa-angle-right"></i>
          </p>
          <p id="date"></p>
        </div>
        <div
          class="col-6 middle_items d-flex justify-content-center align-items-center"
        >
          <img src="images/news_week_logo.PNG" alt="main_nav_logo" />
        </div>
        <div
          class="col-3 right_items d-flex justify-content-end align-items-center"
        >
          <button class="btn btn-sm btn-primary mr-2 loggin">LOGIN</button>
          <button class="btn btn-sm btn-warning subscribe">
            SUBSCRIBE <i class="fas fa-angle-right"></i>
          </button>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-md bg-light  navbar-light d-flex justify-content-center align-items-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">U.S</a></li>
        <li class="nav-item"><a class="nav-link" href="#">WORLD</a></li>
        <li class="nav-item"><a class="nav-link" href="#">BUSINESS</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CULTURE</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Newsgeek</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Health</a></li>
        <li class="nav-item"><a class="nav-link" href="#">The Debate</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Vantage</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Weather</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            >Search&nbsp; <i class="fas fa-search"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="small_device_nav d-flex row py-4 px-3" role="navigation">
      <div
        class="logo_img col-9 d-flex justify-content-start align-items-center"
      >
        <img src="images/sm_nav_logo.PNG" alt="small nav logo image." />
      </div>
      <div
        class="right_nav_items col-3 d-flex justify-content-end align-items-center"
      >
        <button type="button" class="btn btn-sm contact mr-2"><i class="far fa-user"></i></button>
        <button type="button" class="btn btn-sm loggin mr-2">LOGIN</button>
        <button type="button" class="btn btn-sm subscribe mr-2">SUBSCRIBE</button>
        <button type="button" class="btn btn-sm menu"><i class="fas fa-bars"></i></button>
      </div>
    </div>
    <hr />
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
